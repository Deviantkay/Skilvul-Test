<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="styles.css" />
    
</head>

<body>
    <header>
        <div class="container">
            <h1 class="logo"></h1>
    
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <h1>Skilvul Project</h1>
    <p id="description">Ini adalah website untuk project di Skilvul.</p>
    <img src="https://www.w3schools.com/w3images/fjords.jpg" alt="fjords">
    <a href="https://skilvul.com" id="link">Skilvul</a>
    <form id="my-form">
        <label for="name">Name</label>
        <input type="text" id="name" /><br>

        <label for="city">City</label>
        <input type="text" id="city" /><br>

        <label for="email">Email</label>
        <input type="email" id="email" /><br>

        <label for="zip-code">Zip Code</label>
        <input type="number" id="zip-code" />

        <label for="check">
            Dengan ini saya menyatakan data yang diisi pada form ini adalah benar dan
            telah sesuai
        </label>
        <input type="checkbox" id="status" />

        <button type="submit">Submit</button>
    </form>

    <div id="warning"></div>

    <footer>
        <p>&copy; 2023 Form Validation Example</p>
    </footer>

    <script type="module" src="script.js"></script>
</body>

</html>
